---
layout: default
---

<div class="post">
    <div class="post-info">
        {% if page.date %}
        <time datetime="{{ page.date }}">{{ page.date | date: "%d %B %Y" }}</time>
        {% endif %}
    </div>

    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-line"></div>

    {{ content }}

</div>

<div class="pagination">

</div>
